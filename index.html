<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <meta charset="UTF-8">
    <title>Find your Cities</title>
  </head>
  <body>
    <h1 class="text-center">Find your Cities!</h1>

    <form id="search-form" class="form-inline">
      <input id="search-input" type="text" class="form-control ml-auto mr-2" placeholder="Find places">
      <input type="submit" class="btn btn-primary mr-auto ml-2" value="Search">
    </form>

    <div class="container text-center">
      <ul id="results" class="list-inline">
      </ul>
    </div>

    <script src="main.js"></script>
  </body>
</html>
